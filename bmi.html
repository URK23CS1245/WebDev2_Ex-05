<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BMI Calculator</title>
<link rel="stylesheet" href="bmi.css">
</head>
<body>

<div class="bmi-box">
    <div class="bmi-header">
        <h2>Body mass index (BMI)</h2>
        <p>A measure of body fat in adults</p>
    </div>
    <div class="bmi-content">
        <div class="bmi-inputs">
            <label>Weight</label>
            <input type="number" id="weight" value="85" oninput="calculateBMI()"> kg

            <label>Height</label>
            <input type="number" id="height" value="180" oninput="calculateBMI()"> cm
        </div>
        <div class="bmi-output">
            <div id="bmi-value">--</div>
            <div id="bmi-status"></div>
        </div>
    </div>
</div>

<script src="bmi.js"></script>
</body>
</html>
